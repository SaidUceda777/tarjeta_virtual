<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Said Uceda-Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container__main">
        <figure>
          <img src="images/illustration-hero.svg" alt="" class="hero__img" />
        </figure>

        <div class="container__text">
          <div class="hero__title">
            <h1>Order Summary</h1>
          </div>
          <div class="hero__paragraph">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </div>

        <div class="container">
          <figure><img src="images/icon-music.svg" alt="" /></figure>
          <div class="container__text">
            <p class="text__2">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="container__link">
            <a href="">Change</a>
          </div>
        </div>

        <div class="hero__cta">
          <a href="#" class="hero__cta_1">Proceed to Payment</a
          ><a href="#" class="hero__cta_2"> Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
